<html>
<head>
    <title>Unique ID generator</title>
</head>
<body>
    <h3>Unique ID generator</h3>
    <form action="/generate" method="post">
        <input type="radio" name="base" value="36" checked="checked">Base36
        <input type="radio" name="base" value="62">Base62
        <legend for="idlen">Length</legend><select name="idlen">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected="">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <legend for="idcnt">Count</legend><input name="idcnt" value="10">
        <input type="submit" value="送信する">
    </form>
</body>
</html>
