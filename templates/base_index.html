<!DOCTYPE html>
<html>
<head>
  {% include 'hheader.html' %}
  <title>Base64 Encoder/Decoder</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
  <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet" media="screen">
</head>

<body>

<ol class="breadcrumb">
  <li><a href="{{ url_for('top.index') }}">Top</a></li>
  <li class="active">{{ s.gettext('sh_base') }}</li>
</ol>

<div class="container">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

  <h1>{{ s.gettext('sh_base') }}</h1>

  <div class="panel panel-default">
    <div class="panel-heading">Usage</div>
    <div class="panel-body">
      {{ s.gettext('sd_base') }}
    </div>
  </div>

<style type="text/css">
.convert ::before{
  left: 4px;
  box-sizing: border-box;
  width: 4px;
  height: 4px;
  border: 4px solid transparent;
  border-left: 4px solid #7a0;
}
.convert ::after{
  left: 0;
  width: 6px;
  height: 4px;
  border-left: 4px solid #7a0;
}
</style>

  <form role="form">
    <div class="form-group">
      <label for="plain" class="form-control-label">Plain</label>
      <textarea name="plain" class="form-control" rows="10"></textarea>
    </div>
    <div class="form-group">
      <button name="encode" class="btn btn-primary convert">Encode</button>
      <button name="decode" class="btn btn-primary convert">Decode</button>
    </div>
    <div class="form-group">
      <label for="encoded" class="form-control-label">Encoded</label>
      <textarea name="encoded" class="form-control" rows="10"></textarea>
    </div>
  </form>
</div>

<script type="text/javascript">

$('button[name="encode"]').bind('click', function(event){
  event.preventDefault();

  var plain = $('textarea[name=plain]').val()
  var encoded = window.btoa( unescape(encodeURIComponent(plain)) );

  $('textarea[name=encoded]').val(encoded);
});

$('button[name="decode"]').bind('click', function(event){
  event.preventDefault();

  var encoded = $('textarea[name=encoded]').val()
  var plain = decodeURIComponent( escape(window.atob(encoded)) );
  $('textarea[name=plain]').val(plain)
});

</script>

</body>
</html>
